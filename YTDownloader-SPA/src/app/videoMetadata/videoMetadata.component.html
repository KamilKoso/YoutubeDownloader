<form #urlForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="getMetadata()" >
    <input class="form-control mr-sm-2" type="text" name="videoUrl" placeholder="Provide your URL" [(ngModel)]="videoUrl" required>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Parse Video</button>
</form>

<div *ngIf="videoMetadata">
    <p>{{videoMetadata.id}}</p>
<p *ngFor="let item of videoMetadata.qualities">{{item}} </p>
</div>
